{% extends "base.html" %} 
{% block title %}Blog{% endblock title %}

 {% block body %}

<div class="container mt-4">
  <h2 class="text-center">LATEST BLOG POST</h2>
  <br />
  <div class="row row-cols-1 row-cols-md-3 g-4 bg-light">

    {% for post in allPost  reversed %}
    <div class="col">
      <div class="card">
       <a href="{{post.img.url}}"><img src="{{post.img.url}}" class="card-img-top" alt="..." /></a>
        <div class="card-body">
          <h5 class="card-title"><b>{{post.title}}</b></h5>
          <p class="card-text">{{post.describtion}}</p>
          <hr />
          <p>Posted by<b>{{post.authname}}</b></p>
          <p>Timestamp<b>{{post.timestamp}}</b></p>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

{% endblock body %}
