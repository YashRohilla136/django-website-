{% load static %}
{% load socialaccount %}


<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet"  media="Screen and (max-width:1170px)" href="{% static 'css/mobile.css' %}" >
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
  </head>
  <body>
    <div class="container mt-3">
      <div class="row">
        <div class="col-md-6 mt-3">
          <img src="{% static 'images/logo.png' %} " class="img" alt="dsd" />
        </div>

        <div class="col-md-4 mt-3">
          <br /><br />

          <h2 class="text-white text-center">Login Here</h2>
          {# this is user for alert message on display #} 
          
          

          {% for message in messages %}

          <div
            class="alert alert-{{message.tags}} alert-dismissible fade show"
            role="alert"
          >
            <strong></strong> {{message}}
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="alert"
              aria-label="Close"
            ></button>
          </div>

          {% endfor %} 



          {# this is for google account connect #}
          <a
            class="btn btn-sm btn-block btn-light mt-2"
            id="gp"
            href="{% provider_login_url 'google' %}"
            >Login With
            <img src="https://img.icons8.com/color/30/000000/google-logo.png"
          /></a>
          <p class="text-center mb-0">OR</p>

          <form action="" method="post">
            {% csrf_token %}

            <label class="text-white mt-2">Username</label>
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                name="username"
                required
              />
            </div>

            <label class="text-white mt-2">Password</label>
            <div class="form-group">
              <input
                type="Password"
                class="form-control"
                name="pass1"
                required
              />
            </div>

            <div class="d-grid gap-2 mt-4">
              <button class="btn btn-light" type="submit">Log-In</button>
            </div>
          </form>
          <br />
          <p>Not a user ?<a href="/signup"> Signup Here</a></p>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
